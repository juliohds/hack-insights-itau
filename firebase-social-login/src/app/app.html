<ion-menu [content]="content">

    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let page of pages" (click)="goToPage(page.component)">
                <ion-icon class="color-txt" item-left name="{{page.icon}}"></ion-icon>
                {{ page.titulo }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>


<ion-nav [root]="rootPage"></ion-nav>
