<ion-header class="header-main">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="color-txt" name="menu"></ion-icon>
    </button>
    <ion-title>
      <p class="color-txt">MKT.co</p>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="header-btn" (click)="logout()">
        <ion-icon name="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset>

    <ion-item>
      <ion-label>Nome Empresa</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Descrição</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

  </ion-list>

  <ion-item>
    <ion-label>Area de atuação</ion-label>
    <ion-select [(ngModel)]="toppings" multiple="true" cancelText="Cancelar" okText="Salvar!">
      <ion-option value="bacon" selected="true">Vendas</ion-option>
      <ion-option value="olives">Roupas</ion-option>
      <ion-option value="xcheese" selected="true">Feminino</ion-option>
      <ion-option value="peppers">Moda</ion-option>
      <ion-option value="mushrooms">Mulheres</ion-option>
      <ion-option value="onions">Negócios</ion-option>
      <ion-option value="pepperoni">Varejo</ion-option>
    </ion-select>
  </ion-item>
  <ion-buttons end>
    <p>Enviar Imagem:</p>
    <button ion-button>
      <ion-icon name="ios-image-outline"></ion-icon>
    </button>
  </ion-buttons>

  <!-- Only icon (no text) -->
  <button ion-button icon-only color="light" (click)="backToMenu()">
    <ion-icon name="md-arrow-round-back"></ion-icon>
  </button>

  <!-- Float the icon right -->
  <button ion-button icon-end color="secondary">
    Criar Anuncio
  </button>

</ion-content>
